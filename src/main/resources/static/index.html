<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring boot Websocket Chat App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>Spring WebSocket Chat App</h1>

<div id="username-page" class="username-page">

    <div class="username-page-container">
        <h1 class="title">Enter your username</h1>
        <form id="userNameForm" name="userNameForm">
            <div class="usernameForm">

                <input type="text" id="name" placeholder="username" autocomplete="off" class="form-group">

            </div>
            <div class="usernameForm">

                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>

        </form>

    </div>

</div>

<div id="chat-page" class="chat-page disable">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat App</h2>
        </div>
        <div class="connecting...">
            Connecting...
        </div>

        <ul id="messageArea"></ul>

        <form id="messageForm" name="messageForm">

            <div class="form-group">
                <div class="input-group clearfix">

                    <input type="text" id="message" placeholder="type message" autocomplete="false">
                    <button type="submit" class="primary">Send</button>
                </div>

            </div>
        </form>
    </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
